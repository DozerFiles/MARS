<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-reboot.min.css">
</head>
<body>
  
<h2>Sign up Form</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Stock Image" class="avatar">
  </div>

  <div class="container">

    <label for="fname"><b>First name</b></label>
    <input type="text" placeholder="Enter your first name" name="fname" required>
    
    <label for="lname"><b>Last name</b></label>
    <input type="text" placeholder="Enter your last name" name="lname" required>

    <label for="email"><b>Email address</b></label>
    <input type="text" placeholder="Enter your preferred email address" name="email" required>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter a username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter a secure password" name="psw" required>
        
    <button type="submit">Create Account</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
</body>
</html>
